<ion-header no-border class="header-container">
  <ion-navbar hideBackButton transparent>
    <ion-buttons (click)="close()" left>
      <button ion-button class="header-btn header-color" icon-start>
         <img src="assets/ht2/img/common/home_btn.png" alt="">
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button round class="header-title header-color">
        {{itemTarget.ztitle}}&nbsp;&gt;&nbsp;<span [innerHTML]="itemTarget['ptitle']"></span>&nbsp;<span class="header-num">({{itemTarget.pnum}}회기&nbsp;{{pgConfig.sceneNumber}}/{{pgConfig.sceneMaxNumber}})</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button class="header-btn mute-color" *ngIf="pgConfig.volumeState == '0'" (click)="changeVolumeState()">
        <img src="assets/ht2/img/common/mute_btn.png" alt="">
      </button>
      <button ion-button class="header-btn sound-color" *ngIf="pgConfig.volumeState == '1'" (click)="changeVolumeState()">
        <img src="assets/ht2/img/common/sound_btn.png" alt="">
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button class="header-btn header-color" *ngIf="item && item.ht_audio != ''" (click)="playSound(item.ht_base_audio, item.ht_pcode, item.ht_audio)">
        <img src="assets/ht2/img/common/play_btn.png" alt="">
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="title" *ngIf="item && item['ht_title'] != ''" [innerHTML]="item['ht_title']"></div>
</ion-header>

                <td height="40" width="40%"><span class="strong">4단계 - [ &nbsp;<span class="strong" *ngIf="dtPg.resultUcInput13[3] != -1" [innerHTML]="dtPg.textUcInput1[dtPg.resultUcInput13[3]]"></span>&nbsp; ]하기</span></td>
                <td height="40" width="40%">
                  <div><button ion-button [disabled]="dtPg.isUcInput13" class="select_btn" primary color="light" (click)="selectUcInput13(3)">선택</button></div>
                </td>
              </tr>
              <tr>
                <td width="20%"></td>
                <td height="40" width="40%"><span class="strong">5단계 - 평가하기</span></td>

                </td>
              </tr>
            </table>
          </div>
          <div class="bottom-box">
            <div text-center><button ion-button [disabled]="dtPg.isUcInput13" (click)="sendUcInput13()">제출하기</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hcct014" *ngIf="item && item.ht_tpcode == 'hcst030'">
    <div class="container">
      <div class="center">
        <div class="center-wrap">
          <div class="top-text" *ngIf="item['ht_text1'] != ''" [innerHTML]="item['ht_text1']"></div>

              <tr>

              <tr>
                <td height="40" width="70%"><span class="strong">첫째, 주어가 [ &nbsp;<span class="strong" *ngIf="dtPg.resultUcInput30[1] != -1" [innerHTML]="dtPg.textUcInput2[dtPg.resultUcInput30[1]]"></span>&nbsp; ]인 문장을 사용한다.</span></td>
                <td height="40" width="30%">

                </td>
              </tr>
              <tr>
                <td height="40" width="70%"><span class="strong">둘째, 상대방의 행동을 [ &nbsp;<span class="strong" *ngIf="dtPg.resultUcInput30[2] != -1" [innerHTML]="dtPg.textUcInput2[dtPg.resultUcInput30[2]]"></span>&nbsp; ]으로 말합니다.</span></td>
                <td height="40" width="30%">

                </td>
              </tr>
              <tr>
                <td height="40" width="70%"><span class="strong">셋째, 내 감정과 소망을 [ &nbsp;<span class="strong" *ngIf="dtPg.resultUcInput30[3] != -1" [innerHTML]="dtPg.textUcInput2[dtPg.resultUcInput30[3]]"></span>&nbsp; ]으로 말합니다.</span></td>
                <td height="40" width="30%">
                  <div><button ion-button [disabled]="dtPg.isUcInput30" class="select_btn" primary color="light" (click)="selectUcInput30(3)">선택</button></div>
                </td>
              </tr>
            </table>
          </div>
          <div class="bottom-box">
            <div text-center><button ion-button [disabled]="dtPg.isUcInput30" (click)="sendUcInput30()">제출하기</button></div>
          </div>
        </div>
      </div>
