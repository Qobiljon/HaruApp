<ion-header>

  <ion-navbar>
    <ion-title>하루카드 로그인</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-grid>
		<ion-row wrap padding>
			<ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
				<!---Logo-->
				<ion-thumbnail>
					<img src="assets/hc/img/icon.png">
				</ion-thumbnail>

				<h2 text-center color="primary">하루카드</h2>

				<!---Input field username-->
				<ion-item no-padding>
					<ion-label color="secondary" floating>아이디</ion-label>
					<ion-input required type="text" [(ngModel)]="member_id" ng-minlength="4"></ion-input>
				</ion-item>
				<!---Input field password-->
				<ion-item no-padding>
					<ion-label color="secondary" floating>비밀번호</ion-label>
					<ion-input required type="password" [(ngModel)]="member_pw" ng-minlength="6"></ion-input>
				</ion-item>
				<!---Login button-->
				<button ion-button block default-button (click)="sendLogin(this.member_id, this.member_pw)">로그인</button>
			</ion-col>
		</ion-row>
		<ion-row wrap padding>
			<ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
				<button ion-button block regist-button (click)="openUrl('http://49.247.192.84/auth/regist')">회원가입</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
